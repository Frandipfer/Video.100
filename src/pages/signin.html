<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/styles.css">
    <title>PlatziVideo</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../../public/index.html">
                <img tabindex="0" src="../../assets/logo-platzi-video-BW2.png" alt="Logo PlatziVideo">
            </a>
        </div>
        
        <div class="header__menu">
            <div class="header__menu-profile">
                <p tabindex="0" class="header--profile">Profile</p>
            </div>
            <ul>
                <li><a href="./signin.html">Sign in</a></li>
                <li><a href="./signup.html">Sign up</a></li>
            </ul>
        </div>
    </header>
    <!-- Header -->

    <!-- Sign in -->
    <section class="signin">
        <section class="signin__container">
            <h2 tabindex="0">Sign in</h2>
            <form class="signin__container--form">
                <input aria-label="Email" type="text" placeholder="Email">
                <input aria-label="Password" type="password" placeholder="Password">
                <input aria-label="Sign in" class="sign--button" type="button" value="Sign in">
                    <a aria-label="Email" href="/">I forgot my password</a>
            </form>
            <section class="signin__container--social-media">
                <div class="signin--social-media">
                    <img src="../../assets/icons8-logo-de-google-48.png" alt="">
                    <a href="">Sign in with Google</a>
                </div>
                <div  class="signin--social-media"> 
                    <img src="../../assets/icons8-twitter-48.png" alt="">
                    <a href="">Sign in with Twitter</a>
                </div>
            </section>
            <p tabindex="0" class="signin_register">Don't have an account? <a href="">Sign up</a></p>
        </section>
    </section>
    <!-- Sign in -->


    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <a class="footer--link" href="">Terms of Use</a>
            <a class="footer--link" href="">Privacy Statement</a>
            <a class="footer--link"href="">Help Center</a>
        </div>
    </footer>
    <!-- Footer -->
</body>
</html>
