<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/styles.css">
    <title>PlatziVideo</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../../public/index.html"><img tabindex="0" src="../../assets/logo-platzi-video-BW2.png" alt="Logo PlatziVideo"></a>
        </div>
        
        <div class="header__menu">
            <div class="header__menu-profile">
                <p tabindex="0" class="header--profile">Profile</p>
            </div>
            <ul>
                <li><a tabindex="0" href="./signin.html">Sign in</a></li>
                <li><a tabindex="0" href="./signup.html">Sign up</a></li>
            </ul>
        </div>
    </header>
    <!-- Header -->

    <!-- Sign up -->
    <section class="signup">
        <section class="signup__container">
            <h2 tabindex="0">Sign up</h2>
            <form class="signup__container--form">
                <input area-label="Name" type="text" placeholder="Name">
                <input area-label="Email" type="text" placeholder="Email">
                <input area-label="Password" type="password" placeholder="Password">
                <input class="sign--button" type="button" value="Sign up">
            </form>
            <p tabindex="0" class="signup-signin">Already have an account? <a href="">Sign in</a></p>
        </section>
    </section>
    <!-- Sign up -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <a tabindex="0" class="footer--link" href="">Terms of Use</a>
            <a tabindex="0" class="footer--link" href="">Privacy Statement</a>
            <a tabindex="0" class="footer--link"href="">Help Center</a>
        </div>
    </footer>
    <!-- Footer -->
</body>
</html>
